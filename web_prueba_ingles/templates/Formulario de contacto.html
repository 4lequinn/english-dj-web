{% extends 'base.html' %}
{% block content %}
    <!-- SecciÃ³n de Contacto -->
    <section class="contact-section">
        <div class="container">

            <div class="col-md-6">
                <h3 id="FDC">Formulario de Contacto</h3>
                <br>
                <form>
                    <div class="form-group">
                        <label for="name" id="palabras">Nombre</label>
                        <input type="text" placeholder="Ingresa tu nombre" pattern="[a-zA-Z0-9]+" maxlength="15" class="form-control" id="name" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email" id="palabras">Email</label>
                        <input type="email"
                            placeholder="Ingresa tu correo (nos contactaremos contigo mediante este correo)"
                            class="form-control" id="email" pattern="[a-zA-Z0-9@.]+" maxlength="50" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="message" id="palabras">Mensaje</label>
                        <textarea class="form-control" pattern="[a-zA-Z0-9]+" maxlength="15" placeholder="Cuentanos que servicio buscas para ti" id="message"
                            rows="5" required></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
