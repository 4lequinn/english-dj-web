{% extends 'base.html' %}
{% block content %}

    <!--Seccion donde se presenta el formulario para crear una cuenta -->
    <div class="container2">
        <div class="container3">
            <h2 id="CUC">Crea una cuenta</h2>
        </div>
        <br>

        <form class="signup-form" method="POST" action="{% url 'registrarse' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="user" id="palabras2">Usuario</label>
                <br>
                <input type="text" id="user" name="user" class="form-control" pattern="[a-zA-Z0-9]+" maxlength="15"
                    placeholder="Ingresa un nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="email" id="palabras2">Correo electrónico</label>
                <br>
                <input type="email" id="email" pattern="[a-zA-Z0-9@.]+" maxlength="50" name="email"
                    placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password" id="palabras2">Contraseña</label>
                <br>
                <input type="password" id="confirm-password" pattern="[a-zA-Z0-9]+" maxlength="15" name="password"
                    placeholder="Ingresa una contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" id="palabras2">Confirmar contraseña</label>
                <br>
                <input type="password" id="confirm-password" pattern="[a-zA-Z0-9]+" maxlength="15"
                    name="confirm-password" placeholder="Confirma la contraseña" required>
            </div>
            <div class="container3">
                <button type="submit" onclick="mostrarMensajeExito()" class="btn" value="registrarse">Crear
                    cuenta</button>
            </div>
            {% if mensaje %}
            <div class="alert {% if mensaje == 'Se creó la cuenta correctamente' %}alert-success{% elif mensaje == 'Las contraseñas no coinciden' %}alert-danger{% elif mensaje == 'El usuario ya se encuentra registrado' %}alert-danger{% endif %}" role="alert">
                {{ mensaje }}
            </div>
            {% endif %}
        </form>
        <div class="container3">
            <p>¿Ya tienes una cuenta? <a href="{%url 'Iniciar Sesion.html'%}">Inicia sesión</a></p>
        </div>
    </div>
    <br>

{% endblock %}
