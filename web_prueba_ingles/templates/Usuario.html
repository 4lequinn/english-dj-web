{% extends 'base.html' %}
{% load static %}
{% block content %}
        
    <div class="profile-section">
        <h2>Perfil de Usuario</h2>
        
        <!-- Foto de perfil -->
        <div class="profile-picture">
          <img src="ruta_de_la_imagen.jpg" alt="Foto de perfil" id="profile-picture-img">
          <input type="file" accept="image/*">
        </div>
        
        <!-- Cambiar nombre de usuario -->
        <div class="username-change">
          <label for="name">Nombre de usuario:</label>
          <input type="text" pattern="[a-zA-Z0-9]+" maxlength="15" id="name" value="{{ user.username }}" disabled>
          <br>
          <button id="change-username-btn">Cambiar</button>
        </div>
        
        <!-- Mostrar correo -->
        <div class="email-display">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" pattern="[a-zA-Z0-9@.]+" maxlength="50" value="{{ user.email }}" disabled>
        </div>
        
        <!-- Mostrar contraseña oculta -->
        <div class="password-display">
          <label for="password">Contraseña:</label>
          <input type="password " pattern="[a-zA-Z0-9]+" maxlength="15" id="password" value="********" disabled>
        </div>
    </div>
{% endblock %}
