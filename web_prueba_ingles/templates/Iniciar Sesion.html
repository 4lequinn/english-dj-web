{% extends 'base.html' %}
{% load i18n %}  
{% block content %}
        
    <!--Seccion para iniciar la sesion del usuario-->
    <div class="container2">
        <div class="container3">
            <h2 id="CUC">{% trans "login_title" %}</h2>
        </div>
        <form class="login-form" method="POST" action="{% url 'iniciar_sesion' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" id="palabras2">{% trans "login_email_label" %}</label>
                <br>
                <input type="email" id="email" pattern="[a-zA-Z0-9@.]+" maxlength="50" name="email"
                    placeholder="{% trans "login_email_placeholder" %}" required>
            </div>
            <div class="form-group">
                <label for="password" id="palabras2">{% trans "login_password_label" %}</label>
                <br>
                <input type="password" id="password" pattern="[a-zA-Z0-9@.]+" maxlength="15" name="password"
                    placeholder="{% trans "login_password_placeholder" %}" required>
            </div>
            <div class="container3">
                <button type="submit" class="btn" value="iniciar_sesion">{% trans "login_login_button" %}</button>
            </div>
            <h4 style="color: red;">{{mensaje}}</h4>
        </form>

        <div class="container3">
            <p>{% trans "login_not_account_label" %} <a href="{%url 'Crear cuenta.html'%}">{% trans "login_signup_button" %}</a></p>
        </div>
    </div>
{% endblock %}
