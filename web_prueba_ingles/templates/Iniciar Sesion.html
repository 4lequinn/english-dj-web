{% extends 'base.html' %}
{% block content %}
        
    <!--Seccion para iniciar la sesion del usuario-->
    <div class="container2">
        <div class="container3">
            <h2 id="CUC">Inicia sesión</h2>
        </div>
        <form class="login-form" method="POST" action="{% url 'iniciar_sesion' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" id="palabras2">Correo electrónico</label>
                <br>
                <input type="email" id="email" pattern="[a-zA-Z0-9@.]+" maxlength="50" name="email"
                    placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password" id="palabras2">Contraseña</label>
                <br>
                <input type="password" id="password" pattern="[a-zA-Z0-9@.]+" maxlength="15" name="password"
                    placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="container3">
                <button type="submit" class="btn" value="iniciar_sesion">Iniciar sesión</button>
            </div>
            <h4 style="color: red;">{{mensaje}}</h4>
        </form>

        <div class="container3">
            <p>¿No tienes una cuenta? <a href="{%url 'Crear cuenta.html'%}">Crea una cuenta</a></p>
        </div>
    </div>
{% endblock %}
